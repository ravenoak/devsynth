[tool.poetry]
name = "devsynth"
version = "0.1.0"
description = "DevSynth project"
authors = ["DevSynth Team"]
readme = "README.md"
packages = [{include = "devsynth", from = "src"}]

[tool.poetry.dependencies]
python = "<3.13,>=3.11"
typer = "0.15.4"
rich = "13.9.4"
pydantic = "2.11.5"
pydantic-settings = "2.9.1"
langgraph = "0.4.7"
langchain = "0.3.25"
chromadb = "1.0.10"
tiktoken = "0.9.0"
networkx = "3.4.2"
langchain-openai = "0.3.18"
langchain-community = "0.3.24"
toml = "0.10.2"
requests = "2.32.3"
mcp = {extras = ["cli"], version = "1.9.2"}
dspy-ai = "2.6.24"
structlog = "25.3.0"
mypy = "1.15.0"
tinydb = "4.8.2"
duckdb = "1.3.0"
lmdb = "1.6.2"
faiss-cpu = "1.11.0"
rdflib = "7.1.4"
astor = "0.8.1"
diskcache = "5.6.3"
argon2-cffi = "23.1.0"
cryptography = "^45.0.4"

[tool.poetry.group.dev.dependencies]
responses = "0.25.7"
pytest = "8.3.5"
pytest-bdd = "8.1.0"
pytest-cov = "6.1.1"
pytest-mock = "3.14.1"
pytest-xdist = "3.7.0"
black = "25.1.0"
pre-commit = "3.8.0"
psutil = "5.9.8"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "1.6.1"
mkdocs-material = "9.6.14"
mkdocstrings-python = "1.16.11"
mkdocs-gen-files = "0.5.0"
mkdocs-include-markdown-plugin = "7.1.5"
mkdocs-typer2 = "0.1.4"
mkdocs-literate-nav = "0.6.2"
mkdocs-section-index = "0.3.10"

[tool.poetry.extras]
dev = [
    "responses",
    "pytest",
    "pytest-bdd",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "black",
    "pre-commit",
    "psutil",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
    "mkdocs-gen-files",
    "mkdocs-include-markdown-plugin",
    "mkdocs-typer2",
    "mkdocs-literate-nav",
    "mkdocs-section-index",
]
minimal = [
    "typer",
    "rich",
    "pydantic",
    "pydantic-settings",
    "langgraph",
    "chromadb",
    "tiktoken",
    "networkx",
    "toml",
    "requests",
    "tinydb",
    "duckdb",
    "lmdb",
    "faiss-cpu",
    "rdflib",
    "astor",
]

[tool.poetry.scripts]
devsynth = "devsynth.adapters.cli:run_cli"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
