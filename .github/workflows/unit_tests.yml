name: Unit Tests (Fast)

on:
  workflow_dispatch:
  # TODO: Re-enable push/pull_request triggers after tagging v0.1.0-alpha.1 (docs/tasks.md item 10.1)
concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Run fast unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.3'

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Poetry virtualenvs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install test baseline (dev + tests extras)
        run: |
          poetry env use 3.12
          poetry install --with dev --extras "tests"

      - name: PyTest collection sanity (fail fast)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          poetry run pytest --collect-only -q

      - name: Run fast unit tests (with HTML report)
        env:
          # Align with .junie/guidelines.md: offline-first defaults in CI
          DEVSYNTH_PROVIDER: stub
          DEVSYNTH_OFFLINE: "true"
          DEVSYNTH_RESOURCE_LMSTUDIO_AVAILABLE: "false"
          DEVSYNTH_RESOURCE_CODEBASE_AVAILABLE: "true"
          DEVSYNTH_RESOURCE_CLI_AVAILABLE: "true"
        run: |
          poetry run devsynth run-tests --target unit-tests --speed=fast --no-parallel --report

      - name: Upload test HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: test_reports/
          if-no-files-found: ignore
