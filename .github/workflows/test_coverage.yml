name: Test Coverage

on:
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/unit/ --cov=src/devsynth --cov-report=xml:coverage.xml --cov-report=term

      - name: Run project checks
        # Runs tests and documentation checks; fails if any script exits non-zero
        run: |
          git fetch origin main
          poetry run python scripts/run_all_tests.py
          poetry run python scripts/check_internal_links.py
          poetry run python scripts/fix_code_blocks.py --check
          poetry run python scripts/check_reqid.py --rev-range origin/main..HEAD

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Generate HTML coverage report
        run: |
          poetry run pytest tests/unit/ --cov=src/devsynth --cov-report=html:coverage_html

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage_html
