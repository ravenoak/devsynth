name: Validate Documentation

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:
  # Restored push/pull_request triggers after v0.1.0a1 tagging
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,docs] pyyaml markdown-link-check
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install TypeScript
        run: npm install -g typescript
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check
      - name: Validate Markdown metadata
        run: |
          python scripts/validate_metadata.py docs README.md DEVELOPMENT_PLAN.md DEVONBOARDING.md --verbose
      - name: Verify code examples in documentation
        run: |
          python scripts/verify_code_examples.py docs README.md DEVELOPMENT_PLAN.md DEVONBOARDING.md --verbose
      - name: Verify requirements traceability
        run: python scripts/verify_requirements_traceability.py docs/requirements_traceability.md
      - name: Check for broken links
        run: |
          echo "Checking for broken links in documentation..."
          find docs -name "*.md" -type f -exec markdown-link-check {} \;
          markdown-link-check README.md
      - name: Validate MkDocs configuration
        run: |
          mkdocs build --strict
      - name: Run project checks
        # Runs tests and documentation checks; fails if any script exits non-zero
        run: |
          git fetch origin main
          python scripts/run_all_tests.py
          python scripts/check_internal_links.py
          python scripts/fix_code_blocks.py --check
          python scripts/fix_frontmatter.py --check
          python scripts/check_reqid.py --rev-range origin/main..HEAD
      - name: Summary
        run: |
          echo "Documentation validation completed successfully!"
          echo "✅ Metadata validation passed"
          echo "✅ Code example verification passed"
          echo "✅ Link checking passed"
          echo "✅ MkDocs build passed"
