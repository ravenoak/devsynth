name: Lint and Typing

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch: {}

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Style, Lint, and Typing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.3'

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Poetry virtualenvs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dev dependencies
        run: |
          poetry env use 3.12
          poetry install --with dev --extras minimal

      - name: Black (check)
        run: poetry run black --check .

      - name: isort (check-only)
        run: poetry run isort --check-only .

      - name: Flake8
        run: poetry run flake8 src/ tests/

      - name: Mypy (strict by default)
        run: poetry run mypy src/devsynth

      - name: Verify test speed markers (exactly one per test)
        run: poetry run python scripts/verify_test_markers.py --report --report-file test_markers_report.json
