name: Hygiene Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

jobs:
  hygiene:
    name: Repo Hygiene and Basic Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.3'

      - name: Install dev environment (minimal)
        run: |
          bash scripts/install_dev.sh
          poetry install --with dev --extras minimal

      - name: Repo hygiene pre-check
        run: |
          poetry run python scripts/check_repo_hygiene.py

      - name: Verify poetry build and install
        run: |
          poetry run python scripts/verify_poetry_build.py

      - name: Verify CLI entry points
        run: |
          poetry run python scripts/verify_cli_entrypoints.py

      - name: Verify dependency constraints
        run: |
          poetry run python scripts/verify_dependency_constraints.py

      - name: Secret scanning (lightweight)
        run: |
          poetry run python scripts/check_no_secrets.py
