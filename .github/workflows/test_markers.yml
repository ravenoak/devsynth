name: Test Markers Verification

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tests/**'
      - 'scripts/verify_test_markers.py'
      - '.github/workflows/test_markers.yml'
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'scripts/verify_test_markers.py'
      - '.github/workflows/test_markers.yml'
  schedule:
    - cron: '0 3 * * *'  # nightly UTC
  workflow_dispatch: {}

concurrency:
  group: test-markers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-changed:
    if: github.event_name == 'pull_request'
    name: Verify changed test markers (PR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.3'

      - name: Install dev env (tests extra)
        run: |
          poetry env use 3.12
          poetry install --with dev --extras "tests" --no-interaction --no-ansi

      - name: Run verify_test_markers (--changed)
        run: |
          poetry run python scripts/verify_test_markers.py --changed

  verify-full:
    if: github.event_name != 'pull_request'
    name: Verify full test markers (main/nightly)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.3'

      - name: Install dev env (tests extra)
        run: |
          poetry env use 3.12
          poetry install --with dev --extras "tests" --no-interaction --no-ansi

      - name: Run verify_test_markers (--report)
        run: |
          poetry run python scripts/verify_test_markers.py --report --report-file test_markers_report.json

      - name: Upload marker report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-markers-report
          path: test_markers_report.json
          if-no-files-found: warn
