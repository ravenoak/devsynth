name: Validate Markdown Metadata

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.md'
      - '.github/workflows/validate_metadata.yml'
      - 'scripts/validate_metadata.py'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.md'
      - '.github/workflows/validate_metadata.yml'
      - 'scripts/validate_metadata.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,docs] pyyaml

      - name: Validate Markdown metadata
        run: |
          python scripts/validate_metadata.py docs README.md DEVELOPMENT_PLAN.md DEVONBOARDING.md --verbose

      - name: Run project checks
        # Runs tests and documentation checks; fails if any script exits non-zero
        run: |
          python scripts/run_all_tests.py
          python scripts/check_internal_links.py
          python scripts/fix_code_blocks.py --check
