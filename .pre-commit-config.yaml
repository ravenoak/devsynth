repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-json
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: []
        args: ["--config=.flake8"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML, types-jsonschema, typer]
        files: ^src/
        args: ["--config-file", "pyproject.toml", "--strict"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py312-plus"]
  - repo: local
    hooks:
      - id: verify-test-markers-changed
        name: Verify test markers on changed test files
        entry: poetry run python scripts/verify_test_markers.py --changed
        language: system
        pass_filenames: false
        files: ^tests/.*\.py$
        stages: [pre-commit]
      - id: verify-reqids-changed
        name: Verify ReqID docstring tags on changed test files
        entry: poetry run python scripts/verify_docstring_reqids.py --files
        language: system
        pass_filenames: true
        files: ^tests/.*\.py$
        stages: [pre-commit]
      - id: verify-coverage-threshold
        name: Verify coverage threshold
        entry: poetry run python scripts/verify_coverage_threshold.py
        language: system
        pass_filenames: false
        stages: [manual]
        always_run: true
