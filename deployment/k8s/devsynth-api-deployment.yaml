apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsynth-api
  namespace: devsynth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsynth-api
  template:
    metadata:
      labels:
        app: devsynth-api
    spec:
      containers:
        - name: devsynth-api
          image: ghcr.io/example/devsynth:latest
          ports:
            - containerPort: 8000
          env:
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
